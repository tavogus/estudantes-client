<div class="container">
    <div class="header">
        <h1>Frequências por Período</h1>
        <div class="filters">
            <div class="form-group">
                <label for="aluno">Aluno</label>
                <select id="aluno" [(ngModel)]="alunoSelecionado" (change)="onAlunoChange()">
                    <option [ngValue]="null">Todos os Alunos</option>
                    <option *ngFor="let aluno of alunos" [ngValue]="aluno.id">
                        {{ aluno.nome }}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="dataInicio">Data Início</label>
                <input type="date" id="dataInicio" [(ngModel)]="dataInicio" (change)="onPeriodoChange()">
            </div>
            <div class="form-group">
                <label for="dataFim">Data Fim</label>
                <input type="date" id="dataFim" [(ngModel)]="dataFim" (change)="onPeriodoChange()">
            </div>
        </div>
    </div>

    <div class="table-container" *ngIf="!loading; else loadingTemplate">
        <table class="table">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Presença</th>
                    <th>Observação</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let frequencia of frequencias">
                    <td>{{ frequencia.data | date:'dd/MM/yyyy' }}</td>
                    <td>{{ frequencia.presente ? 'Presente' : 'Faltou' }}</td>
                    <td>{{ frequencia.observacao || '-' }}</td>
                </tr>
                <tr *ngIf="frequencias.length === 0">
                    <td colspan="3" class="no-data">Nenhuma frequência encontrada para o período selecionado.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <ng-template #loadingTemplate>
        <div class="loading">
            <div class="spinner"></div>
            <p>Carregando frequências...</p>
        </div>
    </ng-template>
</div>
